<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div>
        <section class="hero is-small is-link">
            <div class="hero-body">
                <p class="title has-text-centered">
                    Weather Dashboard
                </p>
            </div>
        </section>
    </div>
    <br>
    <div class="columns is-multiline is-mobile">
        <div class="column is-one-third">
            <form class="box">
                <div class="field">
                    <label class="label">Search for a City</label>
                    <div class="control">
                        <input id="the-city" class="input" type="city" placeholder="City Name">
                    </div>
                </div>

                <button type="button" id="search-button" class="button is-primary is-fullwidth">Search</button>
            </form>
            <div id="saved-cities" class="box">

            </div>
        </div>
        <br>
        <div>
            <div>
                <div class="box has-text-centered" id="current-city">
                    <h2 id="city"></h2>
                    <div id="temperature" class="stats">Temp: </div>
                    <div id="wind" class="stats">Wind:</div>
                    <div id="humidity" class="stats">Humidity: </div>
                    <div id="uv-index" class="stats">UV Index:</div>
                </div>
                <div id="forecast">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>
        </div>
        <script src="assets/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
