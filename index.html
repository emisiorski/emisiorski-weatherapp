<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <section class="hero is-small is-link">
        <div class="hero-body">
            <p class="title has-text-centered">
                Weather Dashboard
            </p>
        </div>
    </section>
    <div class="columns is-multiline is-mobile">
        <div class="column is-one-third">
            <form class="box">
                <div class="field">
                    <label class="label">Search for a City</label>
                    <div class="control">
                        <input class="input" type="city" placeholder="City Name">
                    </div>
                </div>

                <button class="button is-primary is-fullwidth">Search</button>
            </form>
            <div class="box">
                <button class="button is-light is-fullwidth">New York</button><br>

                <button class="button is-light is-fullwidth">Los Angeles</button><br>

                <button class="button is-light is-fullwidth">Chicago</button><br>

                <button class="button is-light is-fullwidth">Houston</button><br>

                <button class="button is-light is-fullwidth">Philadelphia</button><br>
                <button class="button is-light is-fullwidth">Boston</button>
            </div>
        </div>
        <div class="column is-two-thirds">
            <div class="box">
              
            </div>
            <h1>5 Day Forecast</h1>
            <div class="columns">
                <div class="column">
                    <div class="box">
                        day 1
                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        day 2
                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        day 3
                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        day 4
                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        day 5
                    </div>
                </div>
            </div>
        </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
